<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>sign up form</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/challenge1.css">
    </head>
    <body>
    <form action="#">
        <h1>sign up</h1>
        <label for="username">
            <i class="fas fa-user"></i>
        </label>
        <input type="text" id="username" class="username" placeholder="Name*" autofocus>
        <label for="email">
            <i class="fas fa-envelope-open"></i>
        </label>
        <input type="text" class="email" id="email" placeholder="Email*">
        <label for="password">
            <i class="fas fa-lock"></i>
        </label>
        <input type="password" id="password" class="password" placeholder="Password*">
        <label for="confirm-password">
            <i class="fas fa-lock"></i>
        </label>
        <input type="password" id="confirm-password" class="password" placeholder="Confirm Password*">
        <input type="submit" class="submit" value="Login">
        <p>have account?<span>login here</span></p>
        <span class="border-top"></span>
        <h3>Or Register With</h3>
        <div class="icons">
        <i class="fab fa-facebook"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-google-plus"></i>
        </div>
    </form>
    </body>
</html>
